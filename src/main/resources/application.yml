server:
  port: 8080
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa: 
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate: 
        format-sql: true
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5Dialect
application:
  security:
    jwt:
      secret-key: 1097999712c052be845278c44a1cecc01d2981d8dc0a41bf1a96e75f8c6cdd80
      expiration: 86_400_000 # a day
      refresh-token:
        expiration: 604_800_000 # 7 days
        cookie:
          name: mapshop-refresh-token
          path: /api/auth/refresh-token
      access-token:
        cookie:
          name: mapshop-access-token
          path: /api
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
        